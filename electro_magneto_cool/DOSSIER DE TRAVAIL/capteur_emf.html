        .stroke-thin { stroke-width: 0.25px; }
        .stroke-medium { stroke-width: 0.5px; }
        .stroke-normal { stroke-width: 1px; }
        
        .stroke-round { 
            stroke-linecap: round; 
            stroke-linejoin: round; 
        }
        .stroke-miter { stroke-miterlimit: 10; }
        
        /* === ÉLÉMENTS SPÉCIFIQUES === */

            stroke-miterlimit: 10; 
        }
        
        .circuit-line {

        }
        
        .thin-line {

            stroke: #272525;

        }
        
        .medium-line { 
            fill: none; 
            stroke: #272525; 
            stroke-width: 0.5px; 
            stroke-miterlimit: 10; 
        }
        
        .sine-wave {
            fill: none;
            stroke: #272525;
            stroke-miterlimit: 10;
        }
        
        .connector {
            fill: none;
            stroke: #070707;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .microphone-element {
            fill: #fff;
            stroke: #272525;
        }
        
        .arrow {
            fill: #272525;
        }
