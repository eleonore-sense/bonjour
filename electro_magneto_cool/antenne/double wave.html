<script type="text/javascript">

  ///////////////////////ANIM LONGUEUR D'ONDE//////////////////////////////////

const svgWidth = 800;
  const svgHeight = 600;
  const amplitude = 80;
  const wavelength = 350; // longueur d'onde en pixels
  const speed = 1; // pixels par frame (vitesse de dÃ©calage vers la droite)
  const step = 2; // pas horizontal entre points
  const frequency = 2 * Math.PI / wavelength;
  const pathElem = document.getElementById('sineWave');
  const horizontalPathElem = document.getElementById('horizontalWave');
  
  let phase = 0;
  let isAnimating = false; // Variable pour contrÃ´ler l'animation
  let antennaVisible = false; // Variable pour savoir si l'antenne est visible
  let waveExtent = 250; // Nouvelle variable pour contrÃ´ler l'Ã©tendue de l'onde
  
  function generatePath(phase, maxX) {
    let d = "";
    let started = false;
    // Utiliser waveExtent au lieu de maxX fixe
    const endX = maxX || waveExtent;
    
    for(let x = 0; x <= endX; x += step) {
      let y = svgHeight / 2 + amplitude * Math.sin(frequency * (x - phase));
      if (!started) {
        d += `M ${x} ${y}`;
        started = true;
      } else {
        d += ` L ${x} ${y}`;
      }
    }
    return d;
  }
  
  function generateHorizontalPath(phase, maxX) {
    let d = "";
    let started = false;
    // Utiliser waveExtent au lieu de maxX fixe
    const endX = maxX || waveExtent;
    const centerY = svgHeight / 2;
    
    for(let x = 0; x <= endX; x += step) {
      // Onde qui reste alignÃ©e horizontalement mais trÃ¨s penchÃ©e (vue iso)
      let waveValue = Math.sin(frequency * (x - phase));
      
      // EFFET PENCHÃ‰ ACCENTUÃ‰ : transformation isomÃ©trique
      let verticalOscillation = amplitude * 0.9 * waveValue; // oscillation verticale
      let horizontalShear = amplitude * -0.8 * waveValue; // GROS effet de cisaillement horizontal
      
      // Position finale avec effet trÃ¨s penchÃ©
      let finalX = x + horizontalShear; // fort dÃ©calage horizontal selon l'oscillation
      let finalY = centerY + verticalOscillation ; // centrÃ© vers le haut
      
      // CORRECTION : forcer le premier point Ã  x=0 pour garder le dÃ©part fixe
      if (x === 0) {
        finalX = 0;
      }
      
      if (!started) {
        d += `M ${finalX} ${finalY}`;
        started = true;
      } else {
        d += ` L ${finalX} ${finalY}`;
      }
    }
    return d;
  }
  

  
  function animate() {
    if (isAnimating) {
      phase += speed;
      // Faire grandir l'onde progressivement jusqu'Ã  l'antenne
      if (waveExtent < 900) { // +50 pour dÃ©passer un peu l'antenne
        waveExtent += speed; // L'onde grandit Ã  la mÃªme vitesse que la phase
      }
      pathElem.setAttribute('d', generatePath(phase));
      horizontalPathElem.setAttribute('d', generateHorizontalPath(phase));
    } else {
      // Onde statique au dÃ©part, limitÃ©e Ã  250px
      pathElem.setAttribute('d', generatePath(0, 250));
      horizontalPathElem.setAttribute('d', generateHorizontalPath(0, 250));
    }
    requestAnimationFrame(animate);
  }
  
  // Initialiser l'onde statique
  animate();
